version: 2.1
orbs:
  ruby: circleci/ruby@1.0.0 

jobs:
  build:
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Which rubygems?
          command: gem -v
      - run:
          name: Which bundler?
          command: bundle -v
      - run:
          name: We need sqlite
          command: sudo apt-get update && sudo apt-get install -y libsqlite3-dev
      - ruby/install-deps
      - run:
          name: migrations
          command: rails db:schema:load
      - run:
          name: is there a named step for this?
          command: rake test
